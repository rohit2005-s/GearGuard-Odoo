<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GearGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100 dark:bg-slate-900 flex items-center justify-center p-8">

<div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg w-full max-w-md">

  <h2 class="text-2xl font-semibold mb-6 text-center text-black dark:text-white">
    Create Your Account
  </h2>

  <!-- Form redirects to login -->
  <form onsubmit="event.preventDefault(); window.location.href='login.html';" class="space-y-4">

    <!-- Full Name -->
    <div>
      <label class="block text-sm font-medium mb-1 text-black dark:text-white">Full Name</label>
      <input 
        type="text"
        name="name"
        placeholder="John Doe"
        required
        class="w-full px-4 py-3 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium mb-1 text-black dark:text-white">Email</label>
      <input 
        type="email"
        name="email"
        placeholder="john@company.com"
        required
        class="w-full px-4 py-3 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium mb-1 text-black dark:text-white">Password</label>
      <input 
        type="password"
        name="password"
        placeholder="••••••••"
        required
        minlength="6"
        class="w-full px-4 py-3 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Role -->
    <div>
      <label class="block text-sm font-medium mb-1 text-black dark:text-white">I am a</label>
      <select 
        name="role"
        class="w-full px-4 py-3 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="user">User (Request Maintenance)</option>
        <option value="technician">Technician (Fix Equipment)</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
      Sign Up
    </button>

  </form>

  <!-- Login Link -->
  <p class="text-sm mt-6 text-center text-gray-500 dark:text-gray-400">
    Already have an account?
    <a href="login.html" class="text-indigo-600 font-medium hover:underline">
      Login here
    </a>
  </p>

</div>

<script src="js/app.js"></script>
</body>
</html>
