<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 dark:bg-slate-900 flex text-black dark:text-white">

<!-- SIDEBAR -->
<aside class="w-64 bg-slate-900 text-white min-h-screen p-6 flex flex-col">
  <h2 class="text-2xl font-bold mb-8">âš™ï¸ GearGuard</h2>

  <nav class="space-y-3 flex-1">
    <!-- Active page highlighted -->
    <a href="dashboard.html" class="block px-3 py-2 rounded bg-slate-800">
      ğŸ“Š Dashboard
    </a>
    <a href="equipment.html" class="block px-3 py-2 rounded hover:bg-slate-800">
      ğŸ“¦ Equipment
    </a>
    <a href="kanban.html" class="block px-3 py-2 rounded hover:bg-slate-800">
      ğŸ“‹ Kanban
    </a>
    <a href="calendar.html" class="block px-3 py-2 rounded hover:bg-slate-800">
      ğŸ“… Calendar
    </a>
  </nav>

  <!-- User info -->
  <div class="border-t border-slate-700 pt-4 mt-4">
    <p class="text-sm text-slate-400 mb-2">
      Logged in as: <span class="text-white">John Doe</span>
    </p>
    <a href="login.html" 
       class="block text-center bg-red-600 py-2 rounded text-sm hover:bg-red-700 transition">
      Logout
    </a>
  </div>


</aside>

<!-- MAIN CONTENT -->
<main class="flex-1 p-8">

<h1 class="text-2xl font-semibold mb-6">Dashboard Overview</h1>

<!-- STATISTICS CARDS -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

  <!-- Total Equipment Card -->
  <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow hover:shadow-xl transition">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-1">Total Equipment</p>
    <h2 class="text-3xl font-bold">12</h2>
    <p class="text-xs text-green-600 mt-2">â†‘ All assets tracked</p>
  </div>

  <!-- Open Requests Card -->
  <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow hover:shadow-xl transition">
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-1">Open Requests</p>
    <h2 class="text-3xl font-bold">5</h2>
    <p class="text-xs text-blue-600 mt-2">â†’ In progress</p>
  </div>

  <!-- Overdue Card - Red highlight -->
  <div class="bg-red-500 p-6 rounded-xl shadow text-white hover:shadow-xl transition">
    <p class="text-sm mb-1">Overdue Requests</p>
    <h2 class="text-3xl font-bold">1</h2>
    <p class="text-xs mt-2">âš ï¸ Requires attention</p>
  </div>

</div>

<!-- CHART SECTION -->
<div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow">
  <h3 class="mb-4 font-semibold text-lg">Requests per Team</h3>
  <!-- Canvas for Chart.js -->
  <canvas id="teamChart"></canvas>
</div>

</main>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
<script>
// Render bar chart with team data
new Chart(document.getElementById("teamChart"), {
  type: "bar",
  data: {
    labels: ["IT Support", "Mechanics", "Electricians"],
    datasets: [{
      label: "Open Requests",
      data: [5, 3, 2],
      backgroundColor: "#6366f1",
      borderRadius: 8
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        display: false
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 1
        }
      }
    }
  }
});
</script>

</body>
</html>
