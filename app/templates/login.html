<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <title>Login | GearGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex">

<!-- BRAND PANEL -->
<div class="hidden md:flex w-1/2 items-center justify-center text-white p-12">
  <div>
    <h1 class="text-4xl font-bold mb-4">GearGuard</h1>
    <p class="text-slate-300 text-lg">
      Smart maintenance. Zero downtime.
    </p>
  </div>
</div>

<!-- LOGIN CARD -->
<div class="w-full md:w-1/2 flex items-center justify-center">
  <div class="bg-white dark:bg-slate-800 w-full max-w-md p-8 rounded-2xl shadow-xl">

    <h2 class="text-2xl font-semibold mb-6 text-black dark:text-white">Sign in</h2>

    <form onsubmit="handleLogin(event)" class="space-y-5">

      <input type="email" placeholder="Email"
        class="w-full px-4 py-3 border rounded-lg">

      <input type="password" placeholder="Password"
        class="w-full px-4 py-3 border rounded-lg">

      <select class="w-full px-4 py-3 border rounded-lg">
        <option>User</option>
        <option>Technician</option>
      </select>

      <button
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
        Login
      </button>

    </form>

    <p class="text-sm mt-6 text-center text-gray-500">
      New here?
      <a href="signup.html" class="text-indigo-600 font-medium">Create account</a>
    </p>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
