<!DOCTYPE html>
<html class="dark">
<head>
  <title>Signup | GearGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100 dark:bg-slate-900 flex items-center justify-center">

<div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg w-full max-w-md">

  <h2 class="text-2xl font-semibold mb-6 text-center text-black dark:text-white">
    Create Account
  </h2>

  <form class="space-y-4">

    <input placeholder="Full Name"
      class="w-full px-4 py-3 border rounded-lg">

    <input placeholder="Email"
      class="w-full px-4 py-3 border rounded-lg">

    <input type="password" placeholder="Password"
      class="w-full px-4 py-3 border rounded-lg">

    <select class="w-full px-4 py-3 border rounded-lg">
      <option>User</option>
      <option>Technician</option>
    </select>

    <button
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
      Signup
    </button>

  </form>

</div>
</body>
</html>
